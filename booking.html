<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phiếu đăng ký</title>
		<link rel="stylesheet" href="./css/booking.css" />
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<div class="container">
			<h3 class="form-title">ĐĂNG KÝ DU LỊCH</h3>
			<form action="">
				<label for="name">Họ và tên</label>
				<input type="text" name="" id="name" />
				<br />
				<label for="address">Địa chỉ</label>
				<input type="text" id="address" />
				<br />
				<label for="phone">Điện thoại</label>
				<input type="number" name="" id="phone" />
				<br />
				<label for="country">Khách Việt Nam</label>
				<input type="checkbox" id="country" />
				<br />
				<label for="tour-type">Chọn tour</label>
				<select id="tour-type">
					<option value="volvo">Volvo</option>
					<option value="saab">Saab</option>
					<option value="opel">Opel</option>
					<option value="audi">Audi</option>
				</select>
				<br />
				<label for="vehicle">Phương tiện</label>
				<input type="radio" name="" id="vehicle" />Máy bay
				<input type="radio" name="" id="vehicle" />Xe ô tô
				<br />
                    <div class="input-box">
                         <div class="guest-number">
                              <label for="adult-number">Người lớn</label>
                              <input type="number" name="" id="adult-number">
                              <label for="kid-number">Trẻ em</label>
                              <input type="number" id="kid-number">
                         </div>
                         

                    </div>

                    <label for="note">Ghi chú thêm</label>
                    <textarea name="" id="" cols="30" rows="10" id="note"></textarea>
                    
                    <br>

                    <button type="submit" id="submitBtn">Đồng ý</button>
                    <button type="reset" id="resetBtn">Reset</button>

                    <div class="noti">

                    </div>
			</form>


		</div>

		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script src="js/script.js"></script>
	</body>
</html>
